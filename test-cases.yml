- summary: |
    Проверка возможности просмотра подробной информации о товаре. Проверка возможности листать фотографии
  requirement: |
    При нажатии на кажду. из фотографий, размещенную в карточке товара пользователь должен увидеть ее в крупном формате
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Тестовые данные
    Товар = iPhone X
  steps:
    - Нажать на миниатюру фотографии в карточке товара
    - Вернуться на стартовую страницу
  expected-result: |
    - Основное фото в карточке товара сменится на крупное фото выбранной миниатюры. 
    - При выходе из карточки товара на главной странице отобразится изначальное фото товара
