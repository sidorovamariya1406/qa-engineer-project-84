---
- summary: |
    Проверка фильтра по ключевому слову
  requirement: |
    При вводе ключевого слова, существующего на странице, пользователь увидит товары, связанные с ним  
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные. Тестовое слово не должно содержаться в названии товаров
    Поиск = mobile
  steps:
    - Ввести в поле "Поиск" слово mobile
  expected-result: |
     На странице остались товары, в карточке которых встречается слово mobile

- summary: |
    Проверка поиска по несуществующему слову
  requirement: |
    При вводе ключевого слова, не существующего на странице, пользователь получит сообщение, что товары не найдены
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Поиск = 
  steps:
    - Ввести в поле Поиск слово abrakadabra 
  expected-result: |
    Пользователь получит сообщение, что товары не найдены

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории из раскрывающегося списка отображаются товары данной категории
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Категория = fragrances
  steps:
    - Из раскрывающегося списка категорий выбрать категорию fragrance
  expected-result: |
    На странице остались товары категории fragrance

- summary: |
    Проверка фильтра по цене
  requirement: |
    При вводе диапазона в поля "От" и "До" на странице останутся товары, цена которых попадает в указанный диапазон 
  prerequisites: |
    Открыта страница товаров
  test-data: |
    От = 200
    До = 500
  steps:
    - Ввести значение в поле "От"
    - Ввести значение в поле "До"
  expected-result: |
    На странице остались товары, цена которых находится в диапазоне от 200 до 500

- summary: |
    Проверка возможности отрытия карточки товара
  requirement: |
    При нажатии на товар на стартовой странице пользователь переходит в карточку товара
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = iPhone X
  steps:
    - Нажать на любое место в области товара iPhone X кроме кнопки "В корзину"
  expected-result: |
    Пользователю откроется окно с карточкой товара и подробной информацией о нем

- summary: |
    Проверка возможности открытия фотографий в карточке товара
  requirement: |
    При нажатии на кажду. из фотографий, размещенную в карточке товара пользователь должен увидеть ее в крупном формате
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Товар = iPhone X
  steps:
    - Нажать на миниатюру фотографии в карточке товара
  expected-result: |
    - Основное фото в карточке товара сменится на крупное фото выбранной миниатюры

- summary: |
    Проверка появления бейджа на иконке корзины при заказе товаров
  requirement: |
    При нажатии на кнопку "В корзину" на главной странице выбранный товар добавляется в корзину
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = iPhone X
  steps:
    - Нажать на кнопку "В корзину" на главной странице в поле товара iPhone X
  expected-result: |
    На кнопке "Корзина" появится каунтер

- summary: |
    Проверка отображения добавленных товаров в корзине
  requirement: |
    При нажатии на кнопку "В корзину" на главной странице выбранный товар добавляется в корзину
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = iPhone X
  steps:
    - Нажать на кнопку "В корзину" на главной странице в поле товара iPhone X
    - Нажать на кнопку "Корзина"
  expected-result: |
    При переходе в корзину пользователь увидит строку с выбранным товаром

- summary: |
    Проверка повторного добавления товара в корзину
  requirement: |
    При повторном добавлении товара в корзину увеличивается количество товара, а не добавляется еще одна строка
  prerequisites: |
    - Открыта страница товаров
    - Товар iPhone X добавлен в корзину
  test-data: |
   Товар = iPhone X
  steps:
    - Нажать на кнопку "В корзину" на главной странице в поле товара iPhone X
    - Нажать на кнопку "Корзина"
  expected-result: |
    В строке товара iPhone X количество товара увеличилось на 1

- summary: |
    Проверка возможности добавления товара из карточки товара
  requirement: |
    При нажатии на кнопку "В корзину" в карточке товара выбранный товар добавляется в корзину
  prerequisites: |
    Открыта катрочка товара
  test-data: |
   Товар = iPhone X    
  steps:
    - Нажать на кнопку "В корзину" в карточке товара iPhone X
    - Вернуться на главную страницу
    - Нажать на кнопку "Корзина"
  expected-result: |
    На кнопке "Корзина" появится каунтер
