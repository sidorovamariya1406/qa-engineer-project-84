---
- summary: |
    Проверка возможности искать товары по ключевому слову, существующему на странице
  requirement: |
    При вводе ключевого слова, существующего на странице, пользователь увидит товары, связанные с ним  
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные
    Поиск = Samsung
  steps:
    - Ввести в поле Поиск слово Samsung
   expected-result: |
     На странице остались товары, в карточке которых встречается слово Samsung
---
- summary: |
    Проверка возможности искать товары по ключевому слову, не существующему на странице 
  requirement: |
    При вводе ключевого слова, не существующего на странице, пользователь получит сообщение, что товары не найдены
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные
    Поиск = Flowers
  steps:
    - Ввести в поле Поиск слово Flowers 
  expected-result: |
    Пользователь получит сообщение, что товары не найдены
    ---
- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории из раскрывающегося списка отображаются товары данной категории
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные
    Категория = fragrances
  steps:
    - Из раскрывающегося списка категорий выбрать категорию fragrance
  expected-result: |
    На странице остались товары категории fragrance
   ---
- summary: |
    Возможность фильтрации товаров по цене в корректном диапазоне
  requirement: |
    При вводе диапазона в поля "От" и "До" на странице останутся товары, цена которых попадает в указанный диапазон 
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные
    От = 200
    До = 500
  steps:
    - Ввести значение в поле "От"
    - Ввести значение в поле "До"
  expected-result: |
    На странице остались товары, цена которых находится в диапазоне от 200 до 500
   ---
- summary: |
    Возможность фильтрации товаров по цене в некорректном диапазоне
  requirement: |
    При вводе диапазона в поля "От" и "До" пользователь получит сообщение об ошибке
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Тестовые данные
    От = -500
    До = 0
  steps:
    - Ввести значение в поле "От"
    - Ввести значение в поле "До"
  expected-result: |
  Пользователь получит сообщение о вводе некорректных значений
